<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Calendario de Pagos</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="prev-month">Mes Anterior</button>
            <h2 id="current-month" class="text-center"></h2>
            <button class="btn btn-primary" id="next-month">Mes Siguiente</button>
        </div>

        <div id="calendar-container" class="mb-5">
            <table class="table table-bordered text-center" id="calendar">
                <thead class="table-dark">
                    <tr>
                        <th>Dom</th>
                        <th>Lun</th>
                        <th>Mar</th>
                        <th>Mié</th>
                        <th>Jue</th>
                        <th>Vie</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se generarán dinámicamente las celdas del calendario -->
                </tbody>
            </table>
        </div>

        <div id="form-container" class="card p-3 mb-5">
            <h2 class="card-title">Información de Pago</h2>
            <form id="payment-form">
                <label for="amount">Monto a abonar:</label>
                <select id="currency" class="form-select mb-3">
                    <option value="ARS">Pesos Argentinos (ARS)</option>
                    <option value="USD">Dólares (USD)</option>
                </select>
                <input type="number" id="amount" class="form-control mb-3" placeholder="Monto" required>
                
                <label for="company">Empresa:</label>
                <input list="company-list" id="company" class="form-control mb-3" placeholder="Selecciona o escribe una empresa">
                <datalist id="company-list">
                    <option value="Empresa A">
                    <option value="Empresa B">
                    <option value="Empresa C">
                </datalist>

                <label for="description">Descripción:</label>
                <input type="text" id="description" class="form-control mb-3" placeholder="Descripción del pago" required>
                
                <label for="installment">Número de cuota:</label>
                <input type="number" id="installment" class="form-control mb-3" placeholder="Ej: 1" required>
                
                <button type="button" id="save-button" class="btn btn-success">Guardar</button>
            </form>
        </div>

        <div id="alerts-container" class="mb-5">
            <h2>Alertas</h2>
            <!-- Las alertas aparecerán aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
